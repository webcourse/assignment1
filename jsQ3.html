<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table id="table" >
        <tr>
            <td>Student Number</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td colspan="2">Age</td>
        </tr>
        <tr>
            <td>90909090</td>
            <td>Steven</td>
            <td>Wilson</td>
            <td colspan="2">46</td>
        </tr>
        <tr>
            <td>
                <input id="studentNumber" type="text" /></td>
            <td>
                <input id="firstName" type="text"  /></td>
            <td>
                <input id="lastName" type="text" /></td>
            <td>
                <input id="age" type="text" /></td>
            <td>
                <input  onclick="Add()" type="button" value="Add" /></td>
        </tr>
    </table>
    <script>
        var i = 2;
        function Add() {

            var table = document.getElementById("table");
            var row = table.insertRow(i);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = document.getElementById("studentNumber").value;
            cell2.innerHTML = document.getElementById("firstName").value;
            cell3.innerHTML = document.getElementById("lastName").value;
            cell4.innerHTML = document.getElementById("age").value;
            document.getElementById("studentNumber").value = "";
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("age").value = "";
            i += 1;


        };
    </script>
</body>
</html>
